apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingressOrderName }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.ingressHost }}
      http:
        paths:
          - path: /order
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingressOrderServiceName }}
                port:
                  number: 9000
---
