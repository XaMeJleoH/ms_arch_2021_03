apiVersion: v1
kind: Service
metadata:
  name: {{ include "hw09-saga-shipment.fullname" . }}
  labels:
    {{- include "hw09-saga-shipment.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: web
      protocol: TCP
      name: web
  selector:
    {{- include "hw09-saga-shipment.selectorLabels" . | nindent 4 }}
