apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-arch-2021-03-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/makhanov/(.+)
            pathType: Prefix
            backend:
              service:
                name: ms-arch-2021-03-service
                port:
                  number: 9000

